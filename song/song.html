        <!-- Music player area -->
        <div class="music-player">
            <h2 id="song-title">Choose a song from the playlist</h2>
            <audio id="audio-player" controls>

        <!-- Playlist area -->
        <div class="playlist">

        <!-- Add new song area -->
        <div class="add-song">
            <h3>Add a Song to Playlist</h3>
